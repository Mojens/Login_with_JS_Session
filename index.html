<!DOCTYPE html>   
<html>   
<head>

<title> Login Page </title>  
<link href="./index.css" rel="stylesheet">

</head>    
<body>    
    <center> <h1> KINO Login Form TEST </h1> </center>   
    <form
    target="_blank">  
        <div class="container">   
            <label>Username : </label>

        </div>   
    </form>    
    <script src="./index.js" type="module"></script>  
</body>
